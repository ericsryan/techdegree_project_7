{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
  <form method="POST" action="{% url 'accounts:register' %}">
    <div class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
{% endblock %}
