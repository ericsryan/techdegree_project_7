{% extends 'layout.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="container my-4">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-dark" type="submit">Save New Password</button>
    </form>
  </div>
{% endblock %}
