{% extends 'layout.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="container my-4">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button id="saveBtn" class="btn btn-dark" type="submit">Save New Password</button>
    </form>
  </div>
{% endblock %}

{% block js %}
  <script src="{% static "js/accounts.js" %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
