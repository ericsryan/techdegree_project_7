{% extends 'layout.html' %}

{% load crispy_forms_tags %}
{% load static from staticfiles %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save New Password</button>
  </form>
{% endblock %}

{% block js %}
  <script src="{% static "js/accounts.js" %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
