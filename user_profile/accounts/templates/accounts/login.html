{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'accounts:login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-dark">Login</button>
    </form>
{% endblock %}
