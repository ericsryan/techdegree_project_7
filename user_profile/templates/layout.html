{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <ul class="navbar-nav ml-5">
        <li class="nav-item mx-3 {{ index_page }}"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
        {% if not user.is_authenticated %}
          <li class="nav-item mx-3 {{ registration_page }}"><a class="nav-link" href="{% url 'accounts:register' %}">Register</a></li>
          <li class="nav-item mx-3 {{ login_page }}"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link ml-1" href="{% url 'accounts:logout' %}">Logout</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
